apiVersion: batch/v1
kind: CronJob
metadata:
  name: index-sync-bundestagio-cronjob
spec:
  schedule: "0 7 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 200
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          activeDeadlineSeconds: 86400
          containers:
            - name: index-sync-bundestagio
              image: democracy/index-sync-bundestagio:0.1.13
              imagePullPolicy: Always
              env:
                - name: DB_URL
                  valueFrom:
                    configMapKeyRef:
                      name: bio-api-config
                      key: DB_URL
