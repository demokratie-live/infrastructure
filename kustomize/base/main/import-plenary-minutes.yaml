apiVersion: batch/v1
kind: CronJob
metadata:
  name: import-plenary-minutes-cronjob
spec:
  schedule: '15 1 * * *'
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 200
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          activeDeadlineSeconds: 43200
          containers:
            - name: import-plenary-minutes
              image: democracy/import-plenary-minutes:pr-520
              imagePullPolicy: Always
              env:
                - name: DB_URL
                  valueFrom:
                    configMapKeyRef:
                      name: bio-api-config
                      key: DB_URL
