apiVersion: batch/v1
kind: CronJob
metadata:
  name: import-conference-week-details-cronjob
spec:
  schedule: "*/30 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 200
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          activeDeadlineSeconds: 86400
          containers:
            - name: import-conference-week-details
              image: democracy/import-conference-week-details:0.1.38
              imagePullPolicy: Always
              env:
                - name: DB_URL
                  valueFrom:
                    configMapKeyRef:
                      name: bio-api-config
                      key: DB_URL
                - name: CRAWL_MAX_REQUESTS_PER_CRAWL
                  value: "100"
